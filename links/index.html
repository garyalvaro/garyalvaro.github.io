<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gary Alvaro | Links</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/gary-logo.svg"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");

    body {
      background: url('../assets/hero-bg.svg') no-repeat right center/cover;
      /* background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%) !important; */
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Manrope', sans-serif;
    }

    .card-wrapper {
      background-color: rgba(255, 255, 255, 0);
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .brand-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      background-image: url('../assets/gary-propic.jpg');
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1rem;
    }

    .btn-custom {
      border-radius: 16px;
      margin: 0.5rem 0;
      padding: 1.25rem 1.5rem;
      font-size: 1rem;
      background-color: #6366f1;
    }

    .btn-custom:hover {
      background-color: #3e41ee;
    }

    .social-icons {
      margin-top: 1.5rem;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: #333;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #4caf50;
    }

    .footer-img {
      width: 100%;
      margin-top: 2rem;
      border-radius: 0 0 2rem 2rem;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="brand-logo"></div>
    <!-- <img src="../assets/gary-propic.png" alt="Foto Profil" class="profile-img" /> -->
    <h3 class="fw-bolder">Gary Alvaro</h3>
    <p class="text-muted">Software Developer | Graphic Designer | Private Teacher</p>

    <div class="d-grid gap-2 mt-4">
      <a href="https://garyalvaro.github.io" target="_blank" class="btn btn-primary btn-custom">Website</a>
      <a href="https://www.linkedin.com/in/garyalvaro/" target="_blank" class="btn btn-primary btn-custom">Linked In</a>
      <a href="https://instagram.com/gary_alvaro" target="_blank" class="btn btn-primary btn-custom">Instagram</a>
      <a href="https://behance.net/garyalvaro" target="_blank" class="btn btn-primary btn-custom">Behance</a>
    </div>

    <br>

    <!-- <img src="your-footer-image.jpg" alt="Footer" class="footer-img"> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"></script>
</body>
</html>
